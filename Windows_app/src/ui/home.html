<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorCast - Home</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <div class="app-container">        <!-- Header -->
        <header class="app-header">
            <div class="header-content">                <div class="header-brand">
                    <div class="header-logo">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <defs>
                                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#2563EB"/>
                                    <stop offset="100%" style="stop-color:#7C3AED"/>
                                </linearGradient>
                            </defs>
                            <rect x="2" y="4" width="20" height="16" rx="2" ry="2" fill="url(#logoGradient)" stroke="white" stroke-width="0.5"/>
                            <circle cx="12" cy="12" r="3" fill="white"/>
                            <path d="M12 9v6M9 12h6" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h1 class="header-title">MirrorCast</h1>
                </div>
                <div class="header-center">
                    <div class="connection-status" id="connectionStatus">
                        <div class="status-indicator disconnected"></div>
                        <span class="status-text">Disconnected</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-icon" id="settingsBtn" title="Settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                        </svg>
                    </button>
                    <div class="window-controls">
                        <button class="window-btn" id="minimizeBtn" title="Minimize">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 12h12"></path>
                            </svg>
                        </button>
                        <button class="window-btn" id="maximizeBtn" title="Maximize">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            </svg>
                        </button>
                        <button class="window-btn close-btn" id="closeBtn" title="Close">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 6L6 18M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-container">                <!-- Welcome Section -->
                <section class="welcome-section">
                    <h2 class="welcome-title">Welcome to MirrorCast</h2>
                    <p class="welcome-subtitle">Display Android device screens wirelessly on your Windows PC</p>
                </section>

                <!-- Action Cards -->
                <section class="action-cards">
                    <!-- Generate QR Card -->
                    <div class="action-card primary-card" id="generateQRCard">
                        <div class="card-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="5" height="5"></rect>
                                <rect x="3" y="16" width="5" height="5"></rect>
                                <rect x="16" y="3" width="5" height="5"></rect>
                                <path d="M21 16h-3a2 2 0 0 0-2 2v3"></path>
                                <path d="M21 21v.01"></path>
                                <path d="M12 7v3a2 2 0 0 1-2 2H7"></path>
                                <path d="M3 12h.01"></path>
                                <path d="M12 3h.01"></path>
                                <path d="M12 16v.01"></path>
                                <path d="M16 12h1"></path>
                                <path d="M21 12v.01"></path>
                                <path d="M12 21v-1"></path>
                            </svg>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">Generate QR Code</h3>
                            <p class="card-description">Create a QR code for Android devices to scan and connect</p>
                        </div>
                        <div class="card-arrow">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"></path>
                            </svg>
                        </div>                    </div>

                    <!-- Settings Card -->
                    <div class="action-card tertiary-card" id="settingsCard">
                        <div class="card-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2 2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V12a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">Settings</h3>
                            <p class="card-description">Configure app preferences and connection settings</p>
                        </div>
                        <div class="card-arrow">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"></path>
                            </svg>
                        </div>                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <p class="footer-text">MirrorCast v1.0.0 - Ready to receive connections</p>
                <div class="footer-links">
                    <button class="footer-link" id="aboutBtn">About</button>
                    <button class="footer-link" id="helpBtn">Help</button>
                </div>
            </div>
        </footer>
    </div>

    <script src="scripts/home.js"></script>
</body>
</html>
